{% extends 'auth/main_layout.html' %}
{% load static %}
{% block title %} ลงทะเบียน {% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">ลงทะเบียนเข้าใช้งาน</h1>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            {{ message|safe }}
                        {% endfor %}
                    {% endif %}

                    <form class="user" action="/register" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" 
                            id="firstname" 
                            name="firstname"
                            placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" 
                            id="lastname" 
                            name="lastname"
                            placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" 
                            id="email" 
                            name="email"
                            placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" 
                            id="username" 
                            name="username"
                            placeholder="Username">
                        </div>
        
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="password"
                            name="password" 
                            placeholder="Password">
                        </div>
                        
                        <input type="submit" value="ลงทะเบียน" class="btn btn-primary btn-user btn-block" />
                    </form>
                    
                    <div class="text-center mt-4">
                        <hr>
                        <a href="{% url 'login' %}">เป็นสมาชิกอยู่แล้ว ? เข้าสู่ระบบ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>

{% endblock %}
