{% extends 'backend/main_layout.html' %}
{% load static %}
{% block title %} ลบรายการสินค้า {% endblock %}
{% block content %}

<div class="card mx-4 my-5">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h4>ลบรายการสินค้า</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="{% url 'product' %}" class="btn btn-secondary">กลับหน้ารายการ</a>
            </div>
        </div>
    </div><!-- card-header -->

    <!-- Confirm Product Deletion -->
    <div class="my-4 mx-4">
        <h4 class="mb-4">คุณแน่ใจว่าจะลบ "{{ product.product_name }}"?</h4>
        <form method="POST" action="{% url 'delete_product' product_id=product.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">อืม ลบเลย</button>
        </form>
    </div>

</div>
{% endblock %}
