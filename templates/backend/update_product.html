{% extends 'backend/main_layout.html' %}
{% load static %}
{% block title %} แก้ไขรายการสินค้า {% endblock %}
{% block content %}

<div class="card mx-4 my-5">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <h4>แก้ไขรายการสินค้า</h4>
            </div>
            <div class="col-md-6 text-right">
                <a href="{% url 'product' %}" class="btn btn-secondary">กลับหน้ารายการ</a>
            </div>
        </div>
    </div><!-- card-header -->

    <!-- Update Product Form -->
    <form method="POST" action="{% url 'update_product' product_id=product.id %}" class="my-4 mx-4">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}">
        </div>
        <div class="form-group">
            <label for="product_detail">Product Detail:</label>
            <textarea class="form-control" id="product_detail" name="product_detail" rows="10">{{ product.product_detail }}</textarea>
        </div>
        <!-- Add other fields -->
    
        <button type="submit" class="btn btn-primary">อัพเดทรายการ</button>
    </form>
    
  

</div>
{% endblock %}
